<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luma Core Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.webmanifest">

    <!-- Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Luma Core Demo</h1>
        <p>Technical Prototype • Sovereign Digital Infrastructure • Audit-by-Default</p>

        <nav>
            <button class="hub-btn" data-hub="finance">Finance</button>
            <button class="hub-btn" data-hub="cannabis">Cannabis</button>
            <button class="hub-btn" data-hub="government">Government</button>
        </nav>
    </header>

    <main id="hub-content">
        <!-- Filled dynamically by app.js -->
    </main>

    <section id="audit-section">
        <h2>Audit Receipts (Simulated)</h2>
        <ul id="receipt-list"></ul>
    </section>

    <footer>
        <p>© 2025 Luma Core — Technical Prototype<br>
        Demonstration Only — No Real Data Stored</p>
    </footer>

    <!-- MAIN SCRIPT -->
    <script src="app.js"></script>
</body>
</html>
