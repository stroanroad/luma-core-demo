<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Luma Core Demo – Hubs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.webmanifest" />

</head>
<body>

  <header class="lc-header">
    <h1 class="lc-title">Luma Core Demo</h1>
    <p class="lc-sub">Sovereign Digital Infrastructure • Audit-by-Default</p>
  </header>

  <main class="lc-main">
    
    <!-- NAVIGATION -->
    <nav class="hub-nav">
      <button class="hub-btn active" data-hub="finance">Finance</button>
      <button class="hub-btn" data-hub="cannabis">Cannabis</button>
      <button class="hub-btn" data-hub="government">Government</button>
    </nav>

    <!-- HUB CONTENT -->
    <section id="hub-content" class="hub-panel">
      <!-- JS fills content -->
    </section>

    <!-- RECEIPTS -->
    <section class="receipt-panel">
      <h2>Audit Receipts (Simulated)</h2>
      <ul id="receipt-list" class="receipt-list"></ul>
    </section>

  </main>

  <footer class="lc-footer">
    <small>© 2025 Luma Core – Demo Only</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
